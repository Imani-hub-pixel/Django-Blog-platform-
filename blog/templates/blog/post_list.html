{% extends  'blog/main.html' %}
{% block content %}
 <h2>{{post.author}} Posts</h2>
    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <ul><p>{{ post.content }}</p></ul><br>
            <p><em>By {{ post.author }} on {{ post.created_at }}</em></p>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}

{% endblock %}
